# a configMap is used to store non-confidential data in key-value pairs.
# This will helps in connecting to db-host from backend i..e ensuring connection to db
kind: configMap
apiVersion: v1
metadata: 
  name: backend
  namespace: expense
data:
  DB_HOST: mysql #mysql service component service name
--------
kind: Deployment
apiVersion: apps/v1
metadata:
  name: backend
  #creating mysql in expense namespace
  namespace: expense
  #thus labels are deployment related labels
  labels:
    component: backend
    project: expense
    tier: app
spec:
  replicas: 2
  selector: 
    matchLabels:
      component: backend
      tier: app
      project: expense
  #pod defintion
  template:
    metadata:
      labels:
        component: backend
        tier: app
        project: expense
    spec:
    - name: backend
      image: guru1188/backend:v1.0
      envFrom:
      - configMapRef:
          name: backend


------
# for connection mysql and backend pods we need to ensure to include a service which will helps in communication between pods i.,e Cluster IP
# This service is used to call mysql Pod, by using selectors of mysql
apiVersion: v1
kind: Service
metadata: 
  name: backend
  #attaching to expense namespace
  namespace: expense
spec: 
  selectors:
    project: expense
    component: backend
    tier: app
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
    